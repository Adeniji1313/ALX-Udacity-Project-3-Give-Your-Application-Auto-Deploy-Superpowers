- name: Create Directory
  file:
    path: ~/app
    state: directory

- name: Copy Artifact to Machine
  become: true
  copy: 
    src: artifact.tar.gz
    dest: ~/app/

- name: Test
  become: true
  shell: |
    ls
    cd app
    ls
    tar -xvf artifact.tar.gz

- name: start pm2
  become: true
  command:
    ls
    npm install
    pm2 stop default
    pm2 start npm -- start
