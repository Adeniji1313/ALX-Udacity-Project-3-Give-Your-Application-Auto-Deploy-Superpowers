- name: Create Directory
  file:
    path: ~/app
    state: directory

- name: Copy Artifact to Machine
  become: true
  copy: 
    src: artifact.tar.gz
    dest: ~/app/

- name: Test
  become: true
  shell: |
    ls
    cd app
    ls

- name: Unarchive a file that is already on the remote machine
  unarchive:
    src: ~/app/artifact.tar.gz
    dest: ~/
    remote_src: no

- name: start pm2
  become: true
  command:
    ls
    npm install
    pm2 stop default
    pm2 start npm -- start
